   <!--KALKULATOR-->
   <div class="content-container", class="centered-content">
    <h1>Kalkulator Eksponensial</h1>
    <label for="base">Masukkan Basis:</label>
    <input type="number" id="base" placeholder="Contoh: 2"><br><br>

    <label for="exponent">Masukkan Eksponen:</label>
    <input type="number" id="exponent" placeholder="Contoh: 3"><br><br>

    <button onclick="calculateExponential()">Hitung</button>
    <p id="result"></p>
   </div>

    <script>
        function calculateExponential() {
            // Ambil nilai basis dan eksponen
            let base = document.getElementById("base").value;
            let exponent = document.getElementById("exponent").value;

            // Pastikan nilai basis dan eksponen diisi
            if (base === "" || exponent === "") {
                document.getElementById("result").innerText = "Masukkan basis dan eksponen!";
                return;
            }

            // Hitung eksponensial
            let result = Math.pow(base, exponent);

            // Tampilkan hasil
            document.getElementById("result").innerText = `Hasil: ${result}`;
        }
    </script>
